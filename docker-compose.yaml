version: '3'
services:
  videohat:
    build: 
      context: ./videohat
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/videohat
      - PORT=3000
    depends_on:
      - mongo
      
  videohat-ads:
    build: 
      context: ./videohat-ads
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/videohat
      - PORT=3000
    depends_on:
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodata:
